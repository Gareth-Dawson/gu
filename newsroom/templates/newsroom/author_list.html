{% extends "base.html" %}

{% block title %}
    List of writers {{block.super}}
{% endblock %}


{% block content %}
    <div class="container">
	<div class="row">
	    <div class="col-xs-12 topic-intro">
                <div class="content-generic">
		    <h1>Writers</h1>
		    <ul>
		        {% for author in object_list %}
			    <li>
			        <a href="{% url 'newsroom:author.detail' author.pk %}">
				    {{ author }}
			    </a>
			    </li>
		        {% endfor %}
		    </ul>
	        </div>
	    </div>
        </div>
    </div>
{% endblock %}
