<div class="thumbnail">
    <div class="row">

	<div class="{% if forloop.first %}
		    col-md-6 col-sm-6
		    {% else %}
		    col-md-4 col-sm-4
		    {% endif %}">
	    <a href="{{article.get_absolute_url}}">
		<img class="summary-image"
		     src="{{ article.cached_summary_image }}"
		     alt="{{ article.summary_image_alt }}"/>
	    </a>
	</div>


	<div class="
		    {% if forloop.first %}
		    col-md-6 col-sm-6
		    {% else %}
		    col-md-8 col-sm-8
		    {% endif %}">
	    <h2 class="
		       {% if forloop.first %}
		       large-summary-title
		       {% else %}
		       summary-title
		       {% endif %}">
		<a href="{{article.get_absolute_url}}">
		    {{article.title }}
		</a>
	    </h2>
	    <p class="summary-text">
		{{article.cached_summary_text|safe}}
	    </p>
	    <p class="summary-dateline">
		{{article.published|date:"d F Y"}}
	    </p>

	</div>


    </div>

</div>
