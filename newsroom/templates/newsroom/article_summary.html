<div class="thumbnail">
    <div class="row">

      <div class="col-md-4">
	<a href="{{article.get_absolute_url}}">
	  <img class="summary-image"
	       src="{{ article.cached_summary_image }}" />
	</a>
      </div>


      <div class="col-md-8">
	<h2 class="
		   {% if forloop.first %}
		   large-summary-title
		   {% else %}
		   summary-title
		   {% endif %}">
	  <a href="{{article.get_absolute_url}}">
	    {{article.title }}
	  </a>
	</h2>
	<p class="summary-text">
	  {{article.cached_summary_text|safe}}
	</p>
	<p class="summary-dateline">
	  {{article.published|date:"d F Y"}}
	</p>

      </div>


    </div>

</div>
