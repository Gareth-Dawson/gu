
<div is="related">
    {% for article in related %}
        {% if forloop.first %}
            <h2>On the same topic</h2>
            <ul>
        {% endif %}
        <li>
            <a href="{{article.get_absolute_url}}">
                {{article.title}}
            </a>
        </li>
        {% if forloop.last %}
            </ul>
        {% endif %}
    {% endfor %}
</div>
