
    <div class="col-xs-12 col-md-3">
	{% if item.cached_primary_image %}
	<a href="{{item.get_absolute_url}}" >
	    <img src="{{item.cached_summary_image}}"
		 alt="{{item.title}}" >

	{% endif %}
	<div class="caption">
	    <h3><a href="{{item.get_absolute_url}}">{{item.title}}</a></h3>
	</div>
    </div>
