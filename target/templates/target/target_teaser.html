{% load static %}
<div id="target-teaser">
    <div class="row">
    <div class="col-xs-6">
        <a href="{% url "target:detail" object.pk %}">
            <img
                src="{% get_media_prefix %}targets/target_{{object.pk}}.png"
                alt="Image of target {{object.pk}}"
            />
        </a>
    </div>
    <div class="col-xs-6">
        <h2 class="home__articles__article__text__title">Target {{object.number}}</h2>
        <p class="home__articles__article__text__summary">
            <a
                href="{% url "target:detail" object.pk %}">Can you solve it?</a>
        </p>
        <p class="home__articles__article__text__summary">Every Monday and Friday</p>
    </div>
    </div>
</div>
