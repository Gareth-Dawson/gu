{% extends 'base.html' %}

{% block title %}
Clear Cache {{block.super}}
{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-7">
      {{block.super}}

      {% if form %}
      <h1>Clear the cache</h1>
      <div id="clear-cache-form">
      <form action="{% url 'cache:clearcache' %}" method="post">
	{% csrf_token %}
	<div style="display: none;" {{ form }}</div>
	<input type="submit" value="Clear Cache" />
      </form>
      </div>
      {% endif %}
      <p>
	<a href="{% url 'admin:index' %}">Site Administration</a>
      </p>
    </div>
  </div>
</div>

{% endblock %}
