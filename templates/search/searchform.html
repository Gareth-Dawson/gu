
<form id="search-form" method="get"
      action="{% if gallery %}{% url 'photo.list' %}{% else %}/search/{% endif %}">
    <input type="text" class="form-control" name="q" id="id_q"
	   placeholder="Search {% if gallery %}photos{% else %}articles{% endif %}"
           value="{{query}}" />
    <button id="search-button">
        {% include "insert_icon.html" with icon="icon-search" %}
    </button>
</form>
