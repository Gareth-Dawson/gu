<div>
	 {% if latest_donations %}
          <h2>Latest Donations: </h2>
              <ul>
               {% for donation in latest_donations %}
                    <li><p>{{ donation.donor.display_name }} -> {{donation.currency_type}} {{donation.donation_amount }} : {{donation.donation_date}}</p></li>
               {% endfor %}
               </ul>
      {% else %}
            <p>No donations have been made yet.</p>
      {% endif %}
</div>
