{% extends "base.html" %}

{% block title %}
    Most popular pages{{block.super}}
{% endblock %}


{% block content %}

    <div class="container">
	<div class="row">
	    <div class="col-xs-12 col-sm-9 col-sm-push-3">

                <h1>Most visited urls in past 10 minutes</h1>
                <ol>
                    {% for url in urls %}
                        <li>
                            &emsp;{{url.1}}&emsp;<a href="{{url.0}}">{{url.0}}</a>
                        </li>
                    {% endfor %}
                </ol>
            </div>
        </div>
    </div>
{% endblock %}
